type User @model @auth(rules:[
  {allow: private, groups: ["admins"] }
  {allow: public, provider: iam }
]){
  id: ID!
  firstName: String!
  middleName: String
  lastName: String!
  createdOn: AWSDateTime!
  updatedOn: AWSDateTime!

}
enum Genders {
  MALE
  FEMALE
}

type Lead @model @auth(rules: [{allow: public,provider: iam, operations: [read]}]) {
  id: ID!
  firstName: String!
  middleName: String
  lastName: String!
  gender: Genders
}
